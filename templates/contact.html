{% extends "layout.html" %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
{% endblock %}
{% block content %}
  <a name="top"></a>
    <div name="headline">
        <div>
            <div class="contact_headline">Get in touch with<br>me!</div>
        </div>
        <div>
            <div class="contact_headline_line"></div>
        </div>
        <div>
            <div class="contact_headline_line2"></div>
        </div>
        <div>
            <div class="subline_contact">I am always ready to work on new projects. If you want to work with me, send me a message and willl talk about it.</div>
        </div>
    </div>
    <div name="contact_form">
        <div>
            <form>
              <textarea class="form1" id="contact_form1" maxlength="320" type="email" name="contact_form1" placeholder="Your email">
              </textarea>
              <textarea class="form2" cols="50" rows="1" maxlength="120"  id="contact_form2" type="text" name="contact_form2" placeholder="Subject">
              </textarea>
              <textarea class="form3" cols="80" rows="3" maxlength="1200"  id="contact_form3" type="text" name="contact_form3" placeholder="Add your message here...">
              </textarea>
            </form>
        </div>
        <div>
            <button type="button" class="send_button_contact" onclick="alert('Hello Foundations :)')">Send</button>
        </div>
    </div>
    <div name="social_icons">
        <div>
            <a href="https://www.linkedin.com/in/gregor-boltz/">
                <img src="/static/images/linkedin_icon.svg" class="linkedIn_contact">
            </a> 
        </div>
        <div>
            <a href="https://dribbble.com/gregor_boltz">
                <img src="/static/images/dribble_icon.svg" class="dribble_contact">
            </a> 
        </div>
        <div>
            <a href="https://drive.google.com/drive/folders/1Ohgseq8o5t4ngzQ5RT8r3B0WbCoxYNv9?usp=sharing">
                <img src="/static/images/download_icon.svg" class="download_contact">
            </a>
        </div>
    </div>
{% endblock %}
