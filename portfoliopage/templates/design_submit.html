<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous"> 
    <style>
        body {margin:10em;}
        h1 {margin-bottom: 1em;}
    </style>
</head>
<body> 
    <h1>Form to upload my design work </h1>
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputTitle">Title</label>
            <input type="text" class="form-control" id="inputTitle" placeholder="Add the Title">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputDate">Date</label>
              <input type="text" class="form-control" id="inputDate" placeholder="Add the Date">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputDescription">Description</label>
              <textarea rows="5" class="form-control" id="inputDescription" placeholder="Add the Description"></textarea>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <div class="file-field">
                    <div class="btn btn-primary btn-sm float-left">
                    <span>Choose files</span>
                    <input type="file" multiple>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
        </div>
      </form>
</body>
</html>
